<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>AP2 DAC</title></h:head>
	
	<h:body>
	
		<p:messages id="messages" showDetail="true" closable="true">
	    	<p:autoUpdate/>
	    </p:messages>
	    
	    <h:form id="form">
		
			<p:panelGrid columns="2">
			
				<p:outputLabel for="value1" value="Valor 1: "/>
				<p:inputText value="#{jogoBean.jogo.v1}" id="value1"/>
				<p:outputLabel for="value2" value="Valor 2: "/>
				<p:inputText value="#{jogoBean.jogo.v2}" id="value2"/>
				<p:outputLabel for="value3" value="Valor 3: "/>
				<p:inputText value="#{jogoBean.jogo.v3}" id="value3"/>
				<p:outputLabel for="value4" value="Valor 4: "/>
				<p:inputText value="#{jogoBean.jogo.v4}" id="value4"/>
				<p:outputLabel for="value5" value="Valor 5: "/>
				<p:inputText value="#{jogoBean.jogo.v5}" id="value5"/>
				<p:commandButton value="Salvar" action="#{jogoBean.salvar}" update="form"/>
				<p:button outcome="listagem" value="Listar"/>
			
			</p:panelGrid>
		
		</h:form>
	    
	</h:body>
</html>
